<article class="titulo">
    <h1>Lista de torneos</h1>
</article>

<article class="torneos">
    @for (torneo of torneos; track torneo) {
    <section>
        <h3>Nombre: {{torneo.nombre}}</h3>
        <h3>Inicio: {{torneo.fechaInicio.toLocaleDateString()}}</h3>
        <h3>Fin: {{torneo.fechaFinal.toLocaleDateString()}}</h3>
        <a>Ver partidas</a>
    </section>
    }
</article>

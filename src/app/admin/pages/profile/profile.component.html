<h1>Perfil del usuario {{usuario.username}}</h1>
<form [formGroup]="formProfile">
    <!-- username -->
    <section class="form_group">
        <label for="username">Nombre de usuario</label>
        <input formControlName="username" id="username" type="text">
        <section [hidden]="username.valid || username.pristine" class="error">El usuario no es válido</section>
    </section>

    <!-- email -->
    <section class="form_group">
        <label for="email">Correo electrónico</label>
        <input formControlName="email" id="email" type="text">
        <section [hidden]="email.valid || email.pristine" class="error">El correo no es válido</section>
    </section>

    <!-- password -->
    <section class="form_group">
        <label for="password">Contraseña</label>
        <input formControlName="password" id="password" type="password">
        <section [hidden]="password.valid || password.pristine" class="error">La contraseña no es válida</section>
    </section>

     <!-- password -->
     <section class="form_group">
        <label for="repeatPassword">Repetir Contraseña</label>
        <input formControlName="repeatPassword" id="repeatPassword" type="password">
        <section [hidden]="repeatPassword.valid || repeatPassword.pristine" class="error">La contraseña no es válida</section>
    </section>

    <!-- boton login -->
    <section class="form_group">
        <button [disabled]="formProfile.invalid" (click)="editProfile($event)">Editar perfil</button>
    </section>

    <!-- boton BORRADO -->
    <section class="form_group">
        <button class="delete" (click)="deleteUser($event)">ELIMINAR USUARIO</button>
    </section>

    <!-- errores back -->
    <section class={{tipoMensaje}}>
        {{mensaje}}
    </section>
</form>
